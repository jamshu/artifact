        let currentCardIndex = 0;
        let isFlipped = false;
        let currentDeck = [...phrases];

        function updateCard() {
            const phrase = currentDeck[currentCardIndex];
            const flashcard = document.getElementById('flashcard');
            
            // Reset flip state
            flashcard.classList.remove('flipped');
            isFlipped = false;
            
            // Update content
            document.getElementById('englishText').textContent = phrase.english;
            document.getElementById('englishTextBack').textContent = phrase.english;
            document.getElementById('arabicText').textContent = phrase.arabic;
            document.getElementById('pronunciationText').textContent = 'Click to see Arabic';
            document.getElementById('pronunciationBack').textContent = phrase.pronunciation;
            document.getElementById('categoryBadge').textContent = phrase.category;
            
            // Update counter
            document.getElementById('cardCounter').textContent = `Card ${currentCardIndex + 1} of ${currentDeck.length}`;
            
            // Update progress bar
            const progress = ((currentCardIndex + 1) / currentDeck.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Check if completed
            if (currentCardIndex === currentDeck.length - 1) {
                setTimeout(() => {
                    document.getElementById('completionMessage').style.display = 'block';
                }, 1000);
            } else {
                document.getElementById('completionMessage').style.display = 'none';
            }
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentCardIndex < currentDeck.length - 1) {
                currentCardIndex++;
                updateCard();
            }
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateCard();
            }
        }

        function shuffleCards() {
            currentDeck = [...phrases].sort(() => Math.random() - 0.5);
            currentCardIndex = 0;
            document.getElementById('completionMessage').style.display = 'none';
            updateCard();
        }

        function resetCards() {
            currentDeck = [...phrases];
            currentCardIndex = 0;
            document.getElementById('completionMessage').style.display = 'none';
            updateCard();
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case ' ':
                case 'Enter':
                    event.preventDefault();
                    flipCard();
                    break;
                case 'ArrowLeft':
                    previousCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
            }
        });

        // Initialize
        updateCard();
    </script>
